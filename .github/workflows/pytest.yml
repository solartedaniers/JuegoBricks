name: CI - EjecuciÃ³n de Pruebas Unitarias con Pytest (ğŸ§ª)
run-name: Ejecutar pruebas unitarias con Pytest en Python (ğŸ§ª)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositorio y obtener el cÃ³digo fuente
        uses: actions/checkout@v3

      - name: ğŸ”§ Configurar entorno de Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar dependencias del proyecto
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest-html pdfkit

      - name: ğŸ“¦ Instalar wkhtmltopdf para conversiÃ³n a PDF
        run: sudo apt-get update && sudo apt-get install -y wkhtmltopdf

      - name: ğŸ› ï¸ Verificar instalaciÃ³n de wkhtmltopdf
        run: |
          which wkhtmltopdf
          wkhtmltopdf --version

      - name: ğŸ› ï¸ Generar archivo de pruebas unitarias si no existe
        run: python generate_tests.py

      - name: ğŸ§ª Ejecutar pruebas unitarias con Pytest y generar HTML
        run: |
          PYTHONPATH=. pytest -v --disable-warnings --html=report.html
          echo "âœ… Pruebas ejecutadas, verificando existencia de report.html"
          ls -lah

      
      - name: ğŸ› ï¸ Verificar existencia de report.html
        run: |
          if [ -f "report.html" ]; then
            echo "âœ… report.html existe.";
          else
            echo "âŒ Error: report.html no se generÃ³. Abortando...";
            exit 1;
          fi


      - name: ğŸ–¨ï¸ Convertir reporte HTML a PDF
        run: |
          python -c "
          import pdfkit, os;
          path = os.path.abspath('report.html');
          print(f'ğŸ“„ Intentando convertir {path} a PDF...');
          if not os.path.exists(path):
              raise FileNotFoundError(f'âŒ Error: {path} no fue encontrado');
          pdfkit.from_file(path, 'report.pdf', configuration=pdfkit.configuration(wkhtmltopdf='/usr/bin/wkhtmltopdf'))"

      - name: ğŸš€ Notificar en Pull Request sobre nueva prueba generada
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
              github.issues.createComment({
                issue_number: context.payload.pull_request.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: "âš ï¸ Se ha generado un nuevo template de prueba unitaria. **Por favor, revisa y ejecuta las pruebas antes de continuar con la integraciÃ³n.** ğŸš€"
              })       

      - name: ğŸ“¤ Subir reporte de pruebas en PDF a GitHub Actions
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-pdf
          path: report.pdf
