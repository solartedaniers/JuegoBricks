run-name: Ejecutar pruebas unitarias con Pytest en Python (ğŸ§ª)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositorio y obtener el cÃ³digo fuente
        uses: actions/checkout@v3

      - name: ğŸ”§ Configurar entorno de Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar dependencias del proyecto
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ğŸ› ï¸ Generar archivo de pruebas unitarias si no existe
        run: python generate_tests.py

      - name: ğŸ§ª Ejecutar pruebas unitarias con Pytest
        run: PYTHONPATH=. pytest -v --disable-warnings --junitxml=report.xml

      - name: ğŸš€ Notificar en Pull Request sobre nueva prueba generada
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
              github.issues.createComment({
                issue_number: context.payload.pull_request.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: "âš ï¸ Se ha generado un nuevo template de prueba unitaria. **Por favor, revisa y ejecuta las pruebas antes de continuar con la integraciÃ³n.** ğŸš€"
              })       

      - name: ğŸ“¤ Subir reporte de pruebas a GitHub Actions
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: report.xml
